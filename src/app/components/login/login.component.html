<div style="width: 300px;">
    <h2>{{isLogin ? 'Log in' : 'Sign Up'}}</h2>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" [formGroup]
    ="formValidator" class="form">
        <mat-form-field class="full-width" appearance="outline" style="margin-top: 5px; width: 100%;" *ngIf="!isLogin">
            <mat-label>Username</mat-label>
            <input matInput type="text" class="full-width" formControlName="username" placeholder="Username">
            <mat-error *ngIf="username?.hasError('required')">Username {{WARNING_EMPTY}}</mat-error>
            <mat-error *ngIf="username?.hasError('minlength')">Must be at least 3 characters</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" style="margin-top: 5px; width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type="email" class="full-width" formControlName="email" placeholder="Ex. example@mail.com">
            <mat-error *ngIf="email?.hasError('required')">Email {{WARNING_EMPTY}}</mat-error>
            <mat-error *ngIf="email?.hasError('email')">Invalid Format</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" style="margin-top: 5px; width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput type="password" class="full-width" formControlName="password" placeholder="Ex. Password1!">
            <mat-error *ngIf="password?.hasError('required')">Password {{WARNING_EMPTY}}</mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">Must be at least 6 characters</mat-error>
            <mat-error *ngIf="!password?.hasError('minlength') && password?.hasError('pattern')">At least one uppercase, one lowercase, one digit and one non alphanumeric character</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="formValidator.invalid || isLoading" style="width: 100%; margin-top: 10px">{{ isLogin ? 'Log in' : 'Sign Up'}}</button>
    </form>
    
    <button mat-flat-button style="width: 100%; font-size: smaller; margin-top: 10px" (click)="isLoginClick()">{{ isLogin ? "Don't have an account? Sign Up" : "Already have an account? Log in"}}</button>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</div>
