<h2 style="width: 300px; text-align: center;">{{data.message}}</h2>
<button (click)="yes()" mat-raised-button color="primary" style="margin-top: 10px; width: 145px;">Yes</button>
<button (click)="no()" mat-raised-button color="warn" style="margin-top: 10px; width: 145px; margin-left: 10px;">No</button>
